<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='lab4.css'>
</head>

<body class="container-fluid body">
    <div class="row header">
        <div class="col-md-3">
            <h3>Workshop Registration</h3>
        </div>
        <div class="col-md-1">
            <select class="form-control-sm noborder">
                <option>More Actions</option>
            </select>
        </div>
    </div>

    <div class="regnow"><u>Register now while seats are available!</u></div>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row required col-md-12">
                    <label for="inputFirstname" class="col-md-4 col-form-label control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" required="required" class="form-control" id="inputFirstname" placeholder=""
                            required>
                    </div>
                </div>

                <div class="form-group row required col-md-12">
                    <label for="inputLastname" class="col-sm-4 col-form-label control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" required="required" class="form-control" id="inputLastname" placeholder=""
                            required>
                    </div>
                </div>

                <div class="form-group row required col-md-12">
                    <label for="inputCompany" class="col-sm-4 col-form-label control-label">Company/Institution</label>
                    <div class="col-sm-8">
                        <input type="text" required="required" class="form-control" id="inputCompany" placeholder=""
                            required>
                    </div>
                </div>

                <div class="form-group row required col-md-12">
                    <label for="inputAddress" class="col-sm-4 col-form-label control-label">Address</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="inputAddress" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row col-md-12">
                    <label for="inputCity" class="col-sm-4 col-form-label control-label">City</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                </div>
                <div class="form-group row required col-md-12">
                    <label for="inputState`" class="col-sm-4 col-form-label control-label">State/Province/Region</label>
                    <div class="col-sm-8">
                        <select id="inputState" class="form-control">
                            <option selected>-Select-</option>
                            <option>IOWA</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputCountry" class="col-sm-4 col-form-label control-label">Country</label>
                    <div class="col-sm-8">
                        <select id="inputCountry" class="form-control">
                            <option selected>-Select-</option>
                            <option>United States</option>
                        </select>
                    </div>
                </div>



                <div class="form-group row required col-md-12">
                    <label for="inputemail" class="col-sm-4 col-form-label control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" required="required" class="form-control" id="inputemail" placeholder=""
                            required>
                    </div>
                </div>


                <div class="form-group row required col-md-12">
                    <label for="inputPhoneNumber" class="col-sm-4 col-form-label control-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" required="required" class="form-control" id="inputPhoneNumber" placeholder=""
                            required>
                    </div>
                </div>

            </div>


            <div class="col-md-6">
                <div class="col-md-12">
                    <u>Lunch</u>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputCountry" class="col-sm-4 col-form-label control-label">Meal Preference</label>
                    <div class="col-sm-8">
                        <select id="inputCountry" class="form-control">
                            <option selected>vegetarian</option>
                            <option>pescetarian</option>
                            <option>vegan</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <u>Payment Details</u>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputCountry" class="col-sm-4 col-form-label control-label">Meal Preference</label>
                    <div class="col-sm-8">
                        <input type="checkbox" name="payment_method" value="Cash"> Cash<br>
                        <input type="checkbox" name="payment_method" value="Cheque"> Cheque<br>
                        <input type="checkbox" name="payment_method" value="Demand"> Demand Draft<br>
                    </div>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputCheque" class="col-sm-4 col-form-label control-label">DD/Cheque No.</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputCheque" placeholder="">
                    </div>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputDrawn" class="col-sm-4 col-form-label control-label">Drawn on (Bank Name)</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputDrawn" placeholder="">
                    </div>
                </div>

                <div class="form-group row col-md-12">
                    <label for="inputPayable" class="col-sm-4 col-form-label control-label">Payable at</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="inputPayable" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flaithnassar93.github.io%2Flaithnassar%2F">
                <img style="border:0;width:88px;height:25px" src="./public/assets/images/htmlchecker.png"
                    alt="Valid HTML!" />
            </a>
        </div>
        <div>
            <a
                href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flaithnassar93.github.io%2Flaithnassar%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img style="border:0;width:88px;height:25px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </div>
    </form>

    <div class="row footer">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary buttons">Submit</button>
            <button type="button" class="btn btn-primary buttons">Reset</button>
        </div>
    </div>


</body>

</html>
